databases:
  - name: mydb
    strategy: auth0
    enabled_clients:
      - API Explorer Application
      - auth0-authz
      - auth0-deploy-cli-extension
      - CSP Application
      - quickstartapi (Test Application)
      - ScriptTest1 (Test Application)
      - Timesheets Import Job
      - ttt
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      validation:
        username:
          max: 15
          min: 1
      import_mode: false
      customScripts:
        change_password: ./databases/mydb/change_password.js
        create: ./databases/mydb/create.js
        delete: ./databases/mydb/delete.js
        get_user: ./databases/mydb/get_user.js
        login: ./databases/mydb/login.js
        verify: ./databases/mydb/verify.js
      disable_signup: false
      passwordPolicy: low
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: true
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: false
    realms:
      - mydb
